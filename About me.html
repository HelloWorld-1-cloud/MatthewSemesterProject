<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Meet the Team - Body Plus</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #0d0d0d;
        color: white;
        text-align: center;
      }

      h1 {
        font-size: 48px;
        margin-top: 50px;
        text-shadow: 2px 2px #444;
      }

      .team-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 50px 20px;
        gap: 40px;
      }

      .member {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .member img {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid white;
      }

      .member-name {
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
        text-shadow: 1px 1px black;
      }

      .back-button {
        display: inline-block;
        margin: 40px auto;
        padding: 15px 30px;
        border: 3px solid white;
        border-radius: 40px;
        font-weight: bold;
        text-decoration: none;
        color: white;
        font-size: 16px;
        background-color: transparent;
      }

      .arrows {
        font-size: 28px;
        margin: 0 10px;
        vertical-align: middle;
      }

      .dot-pattern {
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, #fff 30%, transparent 30%);
        background-size: 10px 10px;
        opacity: 0.1;
        z-index: -1;
      }

      .pattern1 {
        top: 0;
        left: 0;
      }
      .pattern2 {
        top: 20%;
        right: 10%;
      }
      .pattern3 {
        bottom: 10%;
        left: 5%;
      }
      .pattern4 {
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="dot-pattern pattern1"></div>
    <div class="dot-pattern pattern2"></div>
    <div class="dot-pattern pattern3"></div>
    <div class="dot-pattern pattern4"></div>

    <h1>MEET THE TEAM</h1>

        <img src="Matthewisabadboi.jpg" alt="Matthew" />
        <div class="">MATTHEW</div>
